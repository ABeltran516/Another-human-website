<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clásicos</title>
    <link rel="stylesheet" href="./CSS/mobile.css">
    <link rel="stylesheet" href="./CSS/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./CSS/desktop.css" media="screen and (min-width: 800px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="::-webkit-scrollbar">
    <section class="Container">
        <main class="Container__Main-section">
            <header class="Header">
                <div class="Header__saludos-container">
                    <p class="Header__saludo --Txt-sm">Saludos</p>
                    <h1 class="Header__Usuario --Txt-bg">Terrícola!</h1>
                </div>
                <form class="Header__buscar" role="search">
                    <label class="Header__label" for="search-input"></label>
                    <input class="Header__placeholder" type="search" id="search-input" placeholder="Buscar...">
                </form>
            </header>
            <section class="Product__section">

                <div class="Product__card">
                    <div class="Product__card-image">
                        <img src="./CSS/img/larrys-coffee.jpg" alt="larrys-coffee">
                    </div>
                    <div class="Product__card-coffee-description">
                        <p>Regular Dark</p>
                    </div>
                </div>

                <div class="Product__card">
                    <div class="Product__card-image">
                        <img src="./CSS/img/santos-coffee.jpg" alt="santos-coffee">
                    </div>
                    <div class="Product__card-coffee-description">
                        <p>A Real CBD coffee</p>
                    </div>
                </div>

                <div class="Product__card">
                    <div class="Product__card-image">
                        <img src="./CSS/img/peace-coffee.jpg" alt="peace-coffee">
                    </div>
                    <div class="Product__card-coffee-description">
                        <p>No animals involve!</p>
                    </div>
                </div>

                <div class="Product__card">
                    <div class="Product__card-image --Tea-padding">
                        <img src="./CSS/img/coffee-tea.jpg" alt="coffee-tea">
                    </div>
                    <div class="Product__card-coffee-description">
                        <p>Nothing but teas...</p>
                    </div>
                </div>
            </section>
            <section class="Popular-section">
                Popular
            </section>
        </main>
        <nav class="Aside-navbar --Box-shadow">
            <ul class="Aside-navbar__items">
                <li class="Navbar__item">Home</li>
                <li class="Navbar__item">Products</li>
                <li class="Navbar__item">Collectibles</li>
                <li class="Navbar__item">Ranked</li>
                <li class="Navbar__item">Settings</li>
            </ul>
        </nav>
    </section>

</body>

</html>
